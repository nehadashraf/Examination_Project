<body>
  <div class="container-fluid">
    <div class="Ellipse-container">
      <img class="Ellipse" src="../assets/images/Ellipse 1.png" alt="">
    </div>
    <div class="row">
      <div class="form-details col-md-6 text-center ">
        <h1>Sign in</h1>
        <p>Please login to continue to your account.</p>
        <p>Need an account? <a href="./signup.html">Create one</a></p>
      </div>
      <form action="" class="col-md-6 ">
        <div class="input-container">
          <input type="email" id="email" class="mb-4"  placeholder="example@gmail.com">
          <label for="email" class="email-label" >Email</label>
          <!-- error -->
          <p class="error mb-2 none"></p>
        </div>
        <div class="input-container">
          <input type="password" id="password" class="mb-4"   placeholder="Password">
          <span class="togglePassword toggle"><i class="fa-regular fa-eye"></i></span>
          <!-- error -->
          <p class="error mb-2 none"></p>
          <p class="error mb-2 none"></p>
        </div>
        <button id="signin">Sign in</button>
        
      </form>
      <div class="col-md-4 line">
        <hr>
        <p class="or">or</p>
      </div>
      <div class="col-md-6 gmail-btn">
        <button>Sign in with google <img width="24px" height="24px" src="../assets/images/google2.png" alt=""></button>
      </div>
    </div>
  </div>

  <script src="../assets/JS/signin.js"></script>
