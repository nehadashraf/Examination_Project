<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="../assets/CSS/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="Ellipse-container">
      <img class="Ellipse" src="../assets/images/Ellipse 1.png" alt="">
    </div>
    <div class="row">
      <div class="form-details col-md-6 text-center ">
        <h1>Sign Up</h1>
        <p>Have an account? <a href="./signin.html">sign in</a></p>
      </div>
      <form action="" class="col-md-6 ">
        <div class="input-container">
          <input type="text" id="first-name" class="mb-4" placeholder="firstName">
          <label for="first-name" >First Name</label>
          <!-- error -->
          <p class="error mb-2 none"></p>
        </div>
        <div class="input-container">
          <input type="text" id="last-name"class="mb-4" placeholder="lastName">
          <label for="last-name" >Last Name</label>
          <!-- error -->
          <p class="error mb-2 none"></p>
        </div>
        <div class="input-container">
          <input type="email" id="email" class="mb-4"  placeholder="example@gmail.com">
          <label for="email">Email</label>
          <!-- error -->
          <p class="error mb-2 none"></p>
        </div>
        <div class="input-container">
          <input type="password" class="mb-4" id="password"  placeholder="********">
          <span class="togglePassword toggle"><i class="fa-regular fa-eye"></i></span>
          <label for="" >Password</label>
          <!-- error -->
          <p class="error none mb-2"></p>
        </div>
        <div class="input-container">
          <input type="password" id="confirm-password"class="mb-4"  placeholder="********">
          <span class="toggleConfirmPassword toggle"><i class="fa-regular fa-eye"></i></span>

          <label for="">Re-Enter Password</label>

          <!-- error -->
          <p class="error mb-2 none">password doesn't match</p>

        </div>
        <button id="signup" type="submit">Sign up</button>
      </form>
    </div>
  </div>


  <script src="../assets/JS/signup.js"></script>
  <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@latest/dist/dotlottie-wc.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
