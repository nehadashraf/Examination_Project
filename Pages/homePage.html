<body>
    <div class="container-fluid">
        <div class="login-img">
            <p id="name"></p>
        </div>
        <div class="Main-row row">
          <p class="text-center fs-3 ">Choose the test that suits you.</p>
          <div class="row gap-3 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
              <img src="../assets/images/Programming-amico 1.png" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="fs-4 pt-2 bold" >HTML Test</p>
                <button type="button" class="btn  px-5 py-2 rounded-5 mb-3" id="html-exam"
                    style="background-color: #6938EF; color:white">Start</button>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <img src="../assets/images/Programming-amico 2.png"  class="card-img-top" alt="...">

                <p class="fs-4 pt-2 bold" >CSS Test</p>
                <button type="button" class="btn  px-5 py-2 rounded-5 mb-3"  id="css-exam"
                    style="background-color: #6938EF; color:white ">Start</button>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <img src="../assets/images/Programming-amico 3.png"class="card-img-top" alt="...">
              <div class="card-body">
                <p class="fs-4 pt-2 bold" >JS Test</p>
                <button type="button" class="btn px-5 py-2 rounded-5 mb-3"  id="js-exam"
                    style="background-color: #6938EF; color:white ">Start</button>
              </div>
            </div>

          </div>

        </div>
        <div class="logout">
            <p>Logout</p><i class="fa-solid fa-right-from-bracket"></i>
        </div>
          
    </div>
    <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@latest/dist/dotlottie-wc.js"></script>
