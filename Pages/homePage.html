    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<body>
    <div class="container-fluid">
        <div class="login-img">
            <img src="../assets/images/Ellipse 7.png" alt="">
            <p id="name"></p>
        </div>


        <div class="row">
            <h1 class="text-center mb-3">Choose the test that suits you.</h1>
            <div class="images col-md-6">
                <div class="img1 pb-5 col-sm-12 col-md-4">
                    <img src="../assets/images/Programming-amico 1.png" alt="">
                    <h1>HTML Test</h1>
                    <button type="button" class="btn mt-5 px-5 py-2 rounded-5 fs-4" id="html-exam"
                        style="background-color: #6938EF; color:white">Start</button>
                </div>
                <div class="img2 pb-5 col-sm-12 col-md-4">
                    <img src="../assets/images/Programming-amico 2.png" alt="">
                    <h1>CSS Test</h1>
                    <button type="button" class="btn  mt-5 px-5 py-2 rounded-5 fs-4"  id="css-exam"

                </div>
                <div class="img3 pb-5 col-sm-12 col-md-4">
                    <img src="../assets/images/Programming-amico 3.png" alt="">
                    <h1>JS Test</h1>
                    <button type="button" class="btn mt-5 px-5 py-2 rounded-5 fs-4"  id="js-exam"
                        style="background-color: #6938EF; color:white ">Start</button>
                </div>
            </div>

        </div>
        <div class="logout">
            <p>Logout</p><i class="fa-solid fa-right-from-bracket"></i>
        </div>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
